<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
	<script type="text/javascript" src="Cal.js"></script>
</head>
<body>
	<div id="box">
		<div id="screen">
			<p id="data">
				
			</p>
		</div>
		<div id="tri-buttons">
			<p id="name">Trigonometric </p>
			<input type="button" name="cosec" value="Csc" id="tri1" onclick="Pushtri1()">
			<input type="button" name="sec" value="Sec" id="tri2" onclick="Pushtri2()">
			<input type="button" name="cot" value="Cot" id="tri3" onclick="Pushtri3()"><br>
			<input type="button" name="sin" value="Sin" id="tri4" onclick="Pushtri4()">
			<input type="button" name="cos" value="Cos" id="tri5" onclick="Pushtri5()">
			<input type="button" name="tan" value="Tan" id="tri6" onclick="Pushtri6()"><br>
			<input type="button" name="open" value="nCr" id="tri7" onclick="Pushtri7()">
			<input type="button" name="p" value="nPr" id="tri8" onclick="Pushtri8()">
			<input type="button" name="c" value="Log" id="tri9" onclick="Pushtri9()">
		</div>
		<div id="num">
			<input type="button" name="seven" value="7" id="n1" onclick="Pushnum1()">
			<input type="button" name="eight" value="8" id="n2" onclick="Pushnum2()">
			<input type="button" name="nine" value="9" id="n3" onclick="Pushnum3()"><br>
			<input type="button" name="four" value="4" id="n4" onclick="Pushnum4()">
			<input type="button" name="five" value="5" id="n5" onclick="Pushnum5()">
			<input type="button" name="six" value="6" id="n6" onclick="Pushnum6()"><br>
			<input type="button" name="one" value="1" id="n7" onclick="Pushnum7()">
			<input type="button" name="two" value="2" id="n8" onclick="Pushnum8()">
			<input type="button" name="three" value="3" id="n9" onclick="Pushnum9()">
		</div>

		<div id="low">
			<input type="button" name="zero" value="0" id="l1" onclick="Pushlow1()">
			<input type="button" name="dot" value="." id="l2" onclick="Pushlow2()">
			<input type="button" name="mult10" value="X10" id="l3" onclick="Pushlow3()">
		</div>

		<div id="tri-inv">
			<p id="name2">Inverse</p>
			<input type="button" name="inv-cosec" value="Csc⎻" id="inv1" onclick="Pushinv1()">
			<input type="button" name="inv-sec" value="Sec⎻" id="inv2" onclick="Pushinv2()">
			<input type="button" name="inv-cot" value="Cot⎻" id="inv3" onclick="Pushinv3()"><br>
			<input type="button" name="inv-sin" value="Sin⎻" id="inv4" onclick="Pushinv4()">
			<input type="button" name="inv-cos" value="Cos⎻" id="inv5" onclick="Pushinv5()">
			<input type="button" name="inv-tan" value="Tan⎻" id="inv6" onclick="Pushinv6()"><br>
			<input type="button" name="ln" value="ln" id="inv7" onclick="Pushinv7()">
			<input type="button" name="exp" value="e" id="inv8" onclick="Pushinv8()">
			<input type="button" name="fact" value="!" id="inv9" onclick="Pushinv9()">
		</div>
		<div id="result">
			<input type="button" name="delete" value="Del" id="res1" onclick="del()">
			<input type="button" name="all-clear" value="AC" id="res2" onclick="AllClear()">
			<input type="button" name="equ" value="=" id="res3" onclick="equal()">
		</div>

		<div id="mat">
			<input type="button" name="mult" value="X" id="m1" onclick="Pushm1()">
			<input type="button" name="dive" value="÷" id="m2" onclick="Pushm2()">
			<input type="button" name="plus" value="+" id="m3" onclick="Pushm3()"><br>
			<input type="button" name="minus" value="-" id="m4" onclick="Pushm4()">
			<input type="button" name="pi" value="π" id="m5" onclick="Pushm5()">
			<input type="button" name="root" value="√" id="m6" onclick="Pushm6()"><br>
			<input type="button" name="pow" value="^" id="m7" onclick="Pushm7()">
			<input type="button" name="qubroot" value="*√" id="m8" onclick="Pushm8()">
			<input type="button" name="on" value="x⎻" id="m9" onclick="Pushm9()">
		</div>

	</div>
</body>
</html>
